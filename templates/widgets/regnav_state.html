<script type="text/javascript" charset="utf-8">
	document.getElementById('main').className="with-nav";
</script>

<p class="region-breadcrumbs">
	{% for parent in region_hierarchy.parents %}
	<a href="{{profile_root}}{{parent.path}}">{{parent.name}}</a> <span>&gt;</span>
	{% endfor %}
</p>

<div id="region-nav">
<h2>
	{{region_hierarchy.name}}
</h2>
<ul>
	{% for region in region_hierarchy.children %}
	<li>
		<a href="{{profile_root}}{{region.path}}" data-slug="{{region.slug}}">{{region.name}}</a>
	</li>
	<ul>
		{% for subregion in region.children %}
		<li><a href="{{profile_root}}{{subregion.path}}" data-slug="{{subregion.slug}}">{{subregion.name}}</a></li>
		{% endfor %}
	</ul>
	{% endfor %}
</ul>
</div>
