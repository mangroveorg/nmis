<link rel="stylesheet" href="/static/css/georoygestry.css" type="text/css" media="all" charset="utf-8">
<script src="http://maps.google.com/maps/api/js?v=3.3&amp;sensor=false"></script>
<link rel="stylesheet" href="http://openlayers.org/api/theme/default/style.css" type="text/css" media="all" charset="utf-8">
<script> 
var map, layer, tags;
widgetActivators.country_map = (function(){
  $(function(){
    var polyMaps = $.ajax({
      url: "http://maps.georegistry.org/files/polymaps.min.js",
      dataType: 'script'
    });
    var openLayers = $.ajax({
      url: '/static/js/libs/OpenLayers.js',
      dataType: 'script'
    });
    var launchScript = $.ajax({
      url: '/static/js/src/launchOpenLayers.js',
      dataType: 'script',
    });
    $.when(openLayers, launchScript).done(function(unk, status){
      LaunchOpenLayers("#map-bar");
    });
  });
});


</script> 


<div id="map-bar">
  <div id="state-profile" class="map-bar map-h map-ml">
    	<div id="map"></div> 
	<img src="/static/sample_imgs/state_map.png">
  </div>

  <div id="state-map" class="map-bar map-h map-mr">
	<div class="facilities-only">
	  <img src="/static/sample_imgs/state_facility_overview.png">
	</div>
	<div class="mdg-indicators-only">
		<img src="/static/sample_imgs/state_profile.png">
	</div>
  </div>
</div
<div class="clearfix"></div>
