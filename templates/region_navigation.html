{% extends 'base.html' %}
{% block content %}
<script type="text/javascript" charset="utf-8">
	document.getElementById('main').className="with-nav";
</script>
<p class="region-breadcrumbs">
	{% for parent in region_hierarchy.parents %}
	<a href="{{profile_root}}{{parent.path}}">{{parent.name}}</a>
	{% endfor %}
</p>
<div id="content">
	<script type="text/javascript" charset="utf-8">
		var widgetActivators = {};
	</script>
	{% for widget in widgets %}
	{% include widget %}
	{% endfor %}
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/src/display_mdg_table.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	$.each(widgetActivators, function(i,x){x()});
</script>
{% endblock %}
