<script>

$.getJSON('{% url lgas-list %}', function(data) {
  var items = [];

  $.each(data, function(key, val) {
    items.push(val);
  });

  $(function() {

    function change_page(path) {
      if (path.length > 0)
        window.location = '/profiles/nigeria/' + path.toLowerCase();
    }

    $( "#lgas" ).autocomplete({
      source: items,
      minLength: 3,
      select: function( event, ui ) {
        change_page(ui.item.path);
      },
    });
  });

});
  </script>
